<!DOCTYPE html>
<html>
<head>
    <title>Bible Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            height: 420px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            color: #e0e6ed;
            padding: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 127, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50; /* A nice green color */
            text-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 20px;
            text-align: center;
        }

        .translation-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .translation-buttons button {
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #00ff8c;
            border: 2px solid #00ff8c;
            padding: 10px 15px;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
            font-size: 14px;
            text-shadow: 0 0 5px #00ff8c;
        }
        
        button:hover {
            background-color: #00ff8c;
            color: #1a1a2e;
            box-shadow: 0 0 10px #00ff8c, 0 0 20px #00ff8c;
        }
        
        button:active {
            transform: scale(0.95);
        }

        #extractFullBook, #chapter1 {
            width: calc(100% - 20px);
            margin: 0 auto 10px;
        }

        .progress-container {
            position: relative;
            width: 90%;
            height: 20px;
            background-color: #2c2c44;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        #status {
            margin-top: 15px;
            font-size: 12px;
            color: #a0a0a0;
        }

    </style>
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="logo">BIBLE EXTRACT</div>
        <div class="subtitle">Scripture Data Extractor</div>

        <div class="translation-buttons">
            <button id="navKJV">KJV</button>
            <button id="navNIV">NIV</button>
            <button id="navNKJV">NKJV</button>
            <button id="navAMP">AMP</button>
            <button id="navAMPC">AMPC</button>
            <button id="navTPT">TPT</button>
            <button id="navESV">ESV</button>
            <button id="navNLT">NLT</button>
        </div>

        <div class="button-group">
            <button id="prevChapter">&larr;</button>
            <button id="extract">EXTRACT</button>
            <button id="nextChapter">&rarr;</button>
        </div>
        <button id="extractFullBook">EXTRACT FULL BOOK</button>
        <button id="chapter1">Chapter 1</button>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-text" id="progressText">Extracting...</div>
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button id="cancelExtraction" style="display: none; margin-top: 10px;">Cancel</button>
        <div id="status"></div>
    </div>
</body>
</html>
